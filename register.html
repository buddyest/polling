<!DOCTYPE html>
<html>
<head>
  <title>Polling</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="voter-registration" class="modal-content">
    <h5>Voter Registration</h5>
    <form class="form-group">
      <div class="container">
        <div class="row">
          <div class="col-md-12 offset-md-2">
            <!-- <label for="name" class="col-form-label">Enter Name</label><br> -->
            <input type="text" class="form-control col-md-4 col-sm-4 d-inline-block" placeholder="Enter Name" name="name"required>
            <!-- <label for="age" class="col-form-label">Select Age</label><br> -->
            <input type="number" class="form-control col-md-4 col-sm-4 d-inline-block" placeholder="Enter Age" name="age" min="18" max="25">
            <select class="form-control col-md-4 col-sm-4 d-inline-block" name="state">
              <option disabled selected="selected">Select State</option>
              <option value="one">One</option>
              <option value="two">Two</option>
            </select>
            <select class="form-control col-md-4 col-sm-4 d-inline-block">
              <option disabled selected="selected">Select Constituency</option>
              <option value="one">One</option>
              <option value="two">Two</option>
            </select><br>
            <label>Select Gender</label>
            <input type="radio" name="gender" value="Male" class="custom-radio">Male<br>
            <input type="radio" name="gender" value="Female" class="custom-radio">Female<br>
          </div>
          <div class="col-md-6 offset-md-2 d-in">
              <button type="submit">Login</button>
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="  cancelbtn">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      new WOW.init();
    </script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
